name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.export_url.outputs.UPLOAD_URL }}
    steps:
    - name: remove tag
      uses: dev-drprasad/delete-tag-and-release@v0.2.0
      with:
        delete_release: false
        tag_name: Latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/checkout@v1
    - name: submodule update
      run: git submodule update --init
    - name: install lv2
      run: |
        sudo apt-get install lv2-dev debhelper fakeroot
    - name: build deb
      run: dpkg-buildpackage -rfakeroot -uc -us -b
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          tag_name: Latest
          release_name: Release latest
          draft: false
          prerelease: true
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ../gxplugins_0.9_amd64.deb
          asset_name: gxplugins_0.9_amd64.deb
          asset_content_type: application
    - name: Export url
      id: export_url
      run: echo "UPLOAD_URL=${{ steps.create_release.outputs.upload_url }}" >> $GITHUB_OUTPUT


  build-win:
    runs-on: windows-latest
    needs: build
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          base-devel
          git
          make
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-lv2
          mingw-w64-x86_64-cairo
          mingw-w64-x86_64-pkgconf
          pkgconf
          mingw-w64-x86_64-7zip
    - uses: actions/checkout@v1
    - name: submodule update
      run: git submodule update --init
    - name: set submodule to HEAD
      run: git submodule foreach git pull origin master
    - name: make
      run: make && make DESTDIR=$(pwd)/_bin install
    - name: zip
      run: mv _bin~/.lv2 _bin~/lv2 ; cd _bin~ ; 7z a ../plugin.7z lv2 ; cd ..
    - name: upload
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ needs.build.outputs.UPLOAD_URL }}
          asset_path: plugin.7z
          asset_name: GxPlugins.lv2-git.7z
          asset_content_type: application      
